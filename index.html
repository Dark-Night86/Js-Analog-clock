<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>analog-clock.com</title>
</head>

<body class="b_theme_off">
        <!--! theme changer button  -->
        <div class="theme_changer">
            <input type="checkbox" name="toggle" id="toggle">
            <label for="toggle" class="button">`</label>
        </div>

        <div class="clock c_theme_off">
            <!--? signs and main decoration -->
            <span class="nums twelve num_theme_off">XII</span>
            <span class="nums three num_theme_off">III</span>
            <span class="nums six num_theme_off">VI</span>
            <span class="nums nine num_theme_off">IX</span>
            <div class="nums date num_theme_off"></div>
            <div class="nums digital num_theme_off"></div>
            <!--? lines -->
            <div class="lines l_container_theme_off">
                <div class="hour line l_theme_off"></div>
                <div class="minute line l_theme_off"></div>
                <div class="second line l_theme_off"></div>
            </div>
        </div>

    <script src="./Js/analog.js"></script>
</body>
</html>
